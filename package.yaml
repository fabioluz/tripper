name:                tripper
version:             0.1.0.0
github:              "githubuser/fabioluz"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ride-rio#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- cryptonite
- rio
- rio-orphans
- uuid
- mtl
- transformers
- resource-pool
- path-pieces
- persistent
- persistent-postgresql
- persistent-template
- servant
- servant-server
- servant-auth
- servant-auth-server
- wai
- warp

library:
  source-dirs: src
  default-extensions:
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - DerivingStrategies
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses 
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - QuasiQuotes
  - RecordWildCards
  - StandaloneDeriving
  - TemplateHaskell
  - TypeFamilies
  - TypeOperators
  - UndecidableInstances

executables:
  tripper-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tripper

tests:
  tripper-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tripper
